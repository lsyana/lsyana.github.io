<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 计算两点之间的距离</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> &#123;<span class="type">number</span>&#125; lat1 纬度1</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> &#123;<span class="type">number</span>&#125; lng1 经度1</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> &#123;<span class="type">number</span>&#125; lat2 纬度2</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> &#123;<span class="type">number</span>&#125; lng2 经度2</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@return</span> &#123;<span class="type">string</span>&#125; 返回距离(大于等于1000返回xxx千米，否则返回xxx米)</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">getDistance</span>(<span class="params">lat1, lng1, lat2, lng2</span>) &#123;</span><br><span class="line">    <span class="keyword">const</span> radLat1 = lat1 * <span class="title class_">Math</span>.<span class="property">PI</span> / <span class="number">180.0</span>;</span><br><span class="line">    <span class="keyword">const</span> radLat2 = lat2 * <span class="title class_">Math</span>.<span class="property">PI</span> / <span class="number">180.0</span>;</span><br><span class="line">    <span class="keyword">const</span> a = radLat1 - radLat2;</span><br><span class="line">    <span class="keyword">const</span> b = lng1 * <span class="title class_">Math</span>.<span class="property">PI</span> / <span class="number">180.0</span> - lng2 * <span class="title class_">Math</span>.<span class="property">PI</span> / <span class="number">180.0</span>;</span><br><span class="line">    <span class="keyword">let</span> s = <span class="number">2</span> * <span class="title class_">Math</span>.<span class="title function_">asin</span>(<span class="title class_">Math</span>.<span class="title function_">sqrt</span>(<span class="title class_">Math</span>.<span class="title function_">pow</span>(<span class="title class_">Math</span>.<span class="title function_">sin</span>(a / <span class="number">2</span>), <span class="number">2</span>)</span><br><span class="line">    + <span class="title class_">Math</span>.<span class="title function_">cos</span>(radLat1) * <span class="title class_">Math</span>.<span class="title function_">cos</span>(radLat2) * <span class="title class_">Math</span>.<span class="title function_">pow</span>(<span class="title class_">Math</span>.<span class="title function_">sin</span>(b / <span class="number">2</span>), <span class="number">2</span>)));</span><br><span class="line">    s = s * <span class="number">6378.137</span>;</span><br><span class="line">    s = <span class="title class_">Math</span>.<span class="title function_">round</span>(s * <span class="number">10000</span>) / <span class="number">10000</span>;</span><br><span class="line">    s = (s &lt; <span class="number">1</span> ? <s
